<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        color:blue;
        display: flex;
        }
        
        @media (max-width: 768px){

            ul{
                display: block;
            }

            .para{
                color: red;
                padding: 50px 50px;
            }

            .nav{
                padding: 50px 50px;
                border: 2px solid red;
            }

        }

    </style>
        

</head>
<body>
    
    <p class="para">In this example, we remove the bullets from the list, and its default padding and
        margin.</p>
        <div class="nav">
            <ul style="color:white;text-align:center;">
                <li><a href="#home">Home</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>

</body>
</html>
